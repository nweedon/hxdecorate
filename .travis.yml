language: haxe
haxe:
  - "3.2.0"
  - "3.2.1"
neko: "2.0.0"
before_install:
  - java install oraclejdk8
install:
  - chmod +x ./travis/*.sh
  - sh -c "if [ '$HXDECORATE_PLATFORM' = 'cpp' ]; then; ./travis/cpp-setup.sh; fi"
  - sh -c "if [ '$HXDECORATE_PLATFORM' = 'node' ] || [ '$HXDECORATE_PLATFORM' = 'iojs' ]; then; ./travis/node-setup.sh; fi"
  - sh -c "if [ '$HXDECORATE_PLATFORM' = 'java' ]; then; ./travis/java-setup.sh; fi"
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.4
env:
  - HXDECORATE_PLATFORM=cpp
  - HXDECORATE_PLATFORM=node
  - HXDECORATE_PLATFORM=iojs
  - HXDECORATE_PLATFORM=python
  - HXDECORATE_PLATFORM=java
script: haxe $HXDECORATE_PLATFORM.hxml
